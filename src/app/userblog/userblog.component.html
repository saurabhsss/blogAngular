<div style="text-align: center" class="row">
  <a *ngFor="let item of blogs">
    <div *ngIf="item.author === activeUser.name">
    <div class="col s12 m12">
      <div class="card darken-1">
        <div class="card-content black-text">

        <span class="card-title"> {{item.title | uppercase}}
        <div class="chip"><i class=" small material-icons">{{item.category| uppercase}}</i></div></span>
          <p>{{item.body}}</p>

        </div>
        <div class="card-action">
          <a class="btn tooltipped" data-position="bottom" data-tooltip="I am a tooltip"(click)="deleteBlog(item)"><i class="material-icons">delete</i></a>
          <a class="btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="I am a tooltip"(click)="updateBlog(item)"><i class="material-icons" >system_update_alt</i></a>
        </div>

      </div>
    </div>
    </div>
    <div *ngIf="isSelect==item.id">
      <input type="text" placeholder="tittle" #tit><br>
      <input type="text" placeholder="body" #bod><br>
      <input type="text" placeholder="category" #cat><br>
      <button (click)="emitEdit(item.id,tit.value,bod.value,cat.value,item.author)">Submit</button>
    </div>
  </a>

</div>
