<div class= "blog-container" *ngIf="blogs">
  <div style="text-align: center" *ngFor="let item of blogs">
    <article>
      <header>
        <h3>{{item.title}}</h3>
        <div>
          <span><b>Author</b> : {{item.author}}</span>
          <span><b>Category</b> : {{item.category}}</span>
        </div>
      </header>
      <div>
        <p>{{item.body}}</p>
      </div>
      <hr>
    </article>
  </div>
</div>
